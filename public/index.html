<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>my-map-demo</title>
    <link href="./styles/map.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>


    <div id="map"></div>
    
    <!-- Inputs for navigation with fuzzy search  -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter start location..." id="start-input" />
        <div class="search-results" id="start-results"></div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter end location..." id="end-input" />
        <div class="search-results" id="end-results"></div>
    </div>

    <div class="btn-group my-btn-group" role="group" aria-label="Mode selector">
        <button type="button" class="btn btn-outline-primary" data-mode="car">
            <i class="fas fa-car"></i> Car
        </button>
        <button type="button" class="btn btn-outline-primary" data-mode="walk">
            <i class="fas fa-walking"></i> Walk
        </button>
        <button type="button" class="btn btn-outline-primary" data-mode="bike">
            <i class="fas fa-bicycle"></i> Bike
        </button>
        <button type="button" class="btn btn-outline-primary" data-mode="plane">
            <i class="fas fa-plane"></i> Plane
        </button>
    </div>

    <button id="nav-btn">Navigate</button>

    <script src="scripts/map.js"></script>
</body>

</html>
