<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>my-map-demo</title>
    <link href="./styles/map.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <h1>Above Map</h1>


    <!-- Search bar for location -->
    <div id="search-container">
        <input type="text" id="location-search" placeholder="Search location..." />
        <button id="search-btn">Search</button>
    </div>

    <!-- Inputs for navigation by name -->
    <div id="nav-container" style="display: none;">
        <input type="text" id="start-point" placeholder="Enter start point name" />
        <input type="text" id="end-point" placeholder="Enter end point name" />
        <button id="navigate-btn">Navigate</button>
    </div>

    <button id="toggle-mode-btn">Toggle to Navigation Mode</button>


     <!-- Modal -->
     <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Location Found!</h2>
            <p id="location-details"></p>
        </div>
    </div>

    

    <div id="map"></div>
    <script src="scripts/map.js"></script>
</body>

</html>
