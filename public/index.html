<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>my-map-demo</title>
    <link href="./styles/map.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>

    <!-- Inputs for navigation with fuzzy search  -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter start location..." id="start-input" />
        <div class="search-results" id="start-results"></div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter end location..." id="end-input" />
        <div class="search-results" id="end-results"></div>
    </div>

    <button id="nav-btn">Navigate</button>

    <div id="map"></div>
    <script src="scripts/map.js"></script>
</body>

</html>
